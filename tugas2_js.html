<h3 align="center">Data Karyawan</h3>
<table align="center" cellpadding="10" border="1" width="100%">
	<thead>
		<tr bgcolor="Macha">
			<th>No</th>
			<th>Nama</th>
			<th>Jabatan</th>
			<th>Agama</th>
			<th>Gaji Pokok</th>
			<th>Tunj Jabatan</th>
			<th>Tunj Kesehatan</th>
			<th>Gaji Kotor</th>
			<th>Zakat Profesi</th>
			<th>Take Home Pay</th>
		</tr>
		<tbody>
			<script languange="javascript">
				var no;
				for(no=1; no<=100; no++){

				var jabatan="Manager";
				if (no>75 && no<=100) jabatan = "Staff";
				else if (no>50 && no<=75) jabatan = "Supervisor";
				else if (no>25 && no<=50) jabatan = "Asisten Manager";
				else jabatan = "Manager";

				let agama = "Muslim";
				no % 2 == 1 ? agama : agama = "Non Muslim";
				const warna = agama === "Muslim" ? "GreenYellow" : "macha";

				let gaji_pokok = 0;
				switch (jabatan) {
					case "Manager":
					gaji_pokok = 15000000;
					break;
					case "Asisten Manager":
					gaji_pokok = 10000000;
					break;
					case "Supervisor":
					gaji_pokok = 7000000;
					break;
					case "Staff":
					gaji_pokok = 5000000;
					break;
					default:
					gaji_pokok = 0;
				}
				let tun_jab = 0.2* gaji_pokok;
				let tun_kes = 0.1* gaji_pokok;
				let gaji_kotor = gaji_pokok+tun_jab+tun_kes;
				let zakat= 0;
				if (agama == "Muslim" && gaji_pokok >= 7000000)zakat = 0.025 * gaji_kotor;
				else zakat = 0;

				let thp = gaji_kotor - zakat;
				//cetak
				document.write(`<tr bgcolor=${warna}>
					<td>${no}</td>
					<td>Pegawai${no}</td>
					<td>${jabatan}</td>
					<td>${agama}</td>
					<td>Rp. ${gaji_pokok}</td>
					<td>Rp. ${tun_jab}</td>
					<td>Rp. ${tun_kes}</td>
					<td>Rp. ${gaji_kotor}</td>
					<td>Rp. ${zakat}</td>
					<td>Rp. ${thp}</td>
					</tr>`)
			}
			</script>
		</tbody>
	</thead>
</table>
